<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">

        <h1>Brawl</h1>
        <div class="top">
            <input type="text" id="name-input" placeholder="Enter your name hero...">
            <button id="race-button">Roll Random Race</button>
            <h2>Player hp: <span id="player-hp"></span></h2>
            <h2>Enemy hp: <span id="enemy-hp"></span></h2>
        </div>
        <button id="play-button">Play</button>
        <ul id="combat-log"></ul>

    </main>
    <script src="main.js"></script>
</body>
</html>
